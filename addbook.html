<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addbookstyle.css">
    <title>Your Library!</title>
</head>
<body>
    <div id="form_container" class="form_initialstate">
        <form class="form_addBook">
            <label for="bookName">Book Name</label>
            <input type="text" id="bookName" placeholder="Name of the book">
            <label for="bookAuthor">Book Author</label>
            <input type="text" id="bookAuthor" placeholder="Author of the book">
            <input type="button" value="Add book to your library!" class="add">
            <div class="form_exit" id="form_exit2">Close</div>
        </form>
    </div>
    <div class="title_page">
        <div class="title_page_content">
            <h1 class="h1_title">YOUR LIBRARY!</h1>
            <button class="starthere" id="addbooks">Add Your Book</button>
        </div>
    </div>
    <section class="container"></section>
    <script src="main.js"></script>
</body>
</html>
